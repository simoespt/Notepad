<!doctype html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Editor de texto local</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 0.75rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #1e293b;
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 1rem;
      font-weight: 600;
    }

    header .status {
      font-size: 0.75rem;
      color: #9ca3af;
    }

    main {
      flex: 1;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .title-input {
      width: 100%;
      max-width: 800px;
      border-radius: 0.5rem;
      border: 1px solid #1f2937;
      padding: 0.5rem 0.75rem;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.9rem;
      outline: none;
    }

    .title-input:focus {
      border-color: #3b82f6;
    }

    textarea {
      flex: 1;
      width: 100%;
      resize: none;
      border-radius: 0.75rem;
      border: 1px solid #1f2937;
      padding: 0.75rem 1rem;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.95rem;
      line-height: 1.5;
      outline: none;
      box-sizing: border-box;
    }

    textarea:focus {
      border-color: #3b82f6;
    }

    footer {
      padding: 0.5rem 1rem 0.75rem;
      font-size: 0.75rem;
      color: #6b7280;
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      border-top: 1px solid #1e293b;
    }

    button {
      border-radius: 999px;
      border: 1px solid #374151;
      background: #111827;
      color: #e5e7eb;
      padding: 0.25rem 0.8rem;
      font-size: 0.75rem;
      cursor: pointer;
    }

    button:hover {
      background: #1f2937;
    }

    @media (max-width: 640px) {
      main {
        padding: 0.5rem;
      }
      header, footer {
        padding-inline: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Editor de Texto Local</h1>
    <span class="status" id="saveStatus">Tudo guardado</span>
  </header>

  <main>
    <input
      id="noteTitle"
      class="title-input"
      type="text"
      placeholder="Título (opcional)"
    />
    <textarea
      id="editor"
      placeholder="Escreve aqui. O texto fica guardado neste dispositivo."
    ></textarea>
  </main>

  <footer>
    <span id="lastSavedInfo">Último guardado: nunca</span>
    <button id="clearBtn" type="button">Limpar tudo</button>
  </footer>

  <script>
    // Chaves do localStorage
    const STORAGE_KEY_CONTENT = "localTextEditor_content";
    const STORAGE_KEY_TITLE = "localTextEditor_title";
    const STORAGE_KEY_LAST_SAVED = "localTextEditor_lastSaved";

    const editor = document.getElementById("editor");
    const titleInput = document.getElementById("noteTitle");
    const saveStatus = document.getElementById("saveStatus");
    const lastSavedInfo = document.getElementById("lastSavedInfo");
    const clearBtn = document.getElementById("clearBtn");

    // Carregar dados ao iniciar
    function loadData() {
      const savedContent = localStorage.getItem(STORAGE_KEY_CONTENT);
      const savedTitle = localStorage.getItem(STORAGE_KEY_TITLE);
      const savedTime = localStorage.getItem(STORAGE_KEY_LAST_SAVED);

      if (savedContent !== null) {
        editor.value = savedContent;
      }
      if (savedTitle !== null) {
        titleInput.value = savedTitle;
      }
      if (savedTime !== null) {
        lastSavedInfo.textContent = "Último guardado: " + new Date(savedTime).toLocaleString();
      }
    }

    let saveTimeout;

    function scheduleSave() {
      saveStatus.textContent = "A guardar...";
      if (saveTimeout) {
        clearTimeout(saveTimeout);
      }
      // pequeno debounce para não escrever no storage a cada tecla
      saveTimeout = setTimeout(saveData, 400);
    }

    function saveData() {
      const content = editor.value;
      const title = titleInput.value;
      const now = new Date().toISOString();

      localStorage.setItem(STORAGE_KEY_CONTENT, content);
      localStorage.setItem(STORAGE_KEY_TITLE, title);
      localStorage.setItem(STORAGE_KEY_LAST_SAVED, now);

      saveStatus.textContent = "Tudo guardado";
      lastSavedInfo.textContent = "Último guardado: " + new Date(now).toLocaleString();
    }

    function clearData() {
      if (!confirm("Tens a certeza que queres apagar tudo?")) {
        return;
      }
      editor.value = "";
      titleInput.value = "";
      localStorage.removeItem(STORAGE_KEY_CONTENT);
      localStorage.removeItem(STORAGE_KEY_TITLE);
      localStorage.removeItem(STORAGE_KEY_LAST_SAVED);
      saveStatus.textContent = "Tudo guardado";
      lastSavedInfo.textContent = "Último guardado: nunca";
    }

    // Eventos
    editor.addEventListener("input", scheduleSave);
    titleInput.addEventListener("input", scheduleSave);
    clearBtn.addEventListener("click", clearData);

    // Inicializar 
    loadData();
  </script>
</body>
</html>
